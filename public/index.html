<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="My name is Lucas and I'm a student and programmer from Austria.">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicons/safari-pinned-tab.svg" color="#00293f">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="<%= BASE_URL %>favicons/browserconfig.xml">
    <meta name="theme-color" content="#00293f">

    <!-- Facebook Open Graph meta tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://korti.io">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:image" content="https://korti.io/profile_picture.jpg">
    <meta property="og:description" content="My name is Lucas and I'm a student and programmer from Austria.">
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:locale" content="en_US">
    <meta property="og:image:width" content="1440">
    <meta property="og:image:height" content="1440">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@LKorti11">
    <meta name="twitter:creator" content="@LKorti11">
    <meta name="twitter:url" content="https://korti.io">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="My name is Lucas and I'm a student and programmer from Austria.">
    <meta name="twitter:image" content="https://korti.io/profile_picture.jpg">

    <link rel="stylesheet" href="index.css">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
